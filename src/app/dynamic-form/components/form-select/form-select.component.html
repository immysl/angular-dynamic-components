<div class="dynamic-field form-select" [formGroup]="group">
  <label [attr.for]="config.name">{{config.label}}</label>
  <select [formControlName]="config.name" [attr.id]="config.name">
    <option value="">{{config.placeholder}}</option>
    <option *ngFor="let option of config.options">{{option}}</option>
  </select>
</div>
