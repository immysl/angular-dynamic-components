<h2>Form Inventory</h2>

<form [formGroup]="form" (ngSubmit)="addField(form.value)" class="form">
  <div class="form-group">
    <label [for]="fieldType">Field Type</label>
    <kendo-autocomplete
      #fieldType
      formControlName="type"
      [data]="fieldList"
      placeholder="e.g. input"
      class="form-control">
    </kendo-autocomplete>
  </div>

  <div class="form-group">
    <label [for]="fieldName">Field Name</label>
    <input 
      kendoTextBox
      #fieldName
      formControlName="name"
      placeholder="Name of the field" />
  </div>

  <div class="form-group">
    <label [for]="fieldLabel">Field Label</label>
    <input 
      kendoTextBox
      #fieldLabel
      formControlName="label"
      placeholder="Label of the field" />
  </div>

  <div class="form-group">
    <label [for]="fieldPlaceholder">Field Placeholder</label>
    <input 
      kendoTextBox
      #fieldPlaceholder
      formControlName="placeholder"
      placeholder="Placeholder of the field" />
  </div>

  <button kendoButton type="submit" [primary]="true">Add Field</button>
</form>
